baseURL = 'https://jaemin-baek.github.io/'
languageCode = 'en-us'
theme = "stack"
title = '리부트 기술 블로그v2'


[params]
  mainSections = ["post"]
  featuredImageField = "image"
  rssFullContent = true
  favicon = "" 

  [params.footer]
    since = 2020
    customText = ""

  [params.sidebar]
    # emoji = "📚"
    subtitle = "@WEMADE"
    [params.sidebar.avatar]
      enabled = true
      local = true
      src = "img/profile.png"

  [params.imageProcessing.cover]
    enabled = true

  [params.imageProcessing.content]
    enabled = true

  [params.widgets]
    # 홈페이지 위젯 설정
    homepage = [
      { type = "search" },
      { type = "archives" },
      { type = "categories" },
      { type = "tag-cloud" },
      # 다른 위젯들...
    ]

  [params.colorScheme]
    toggle = true
    default = "auto" 
    # "light" 
    
[menu]
  [[menu.main]]

  [[menu.social]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/jaemin-baek"
    [menu.social.params]
      icon = "brand-github"
